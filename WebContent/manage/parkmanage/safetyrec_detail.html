<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>安全管理检查记录详情</title>
</head>
<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<#if saferecord??>
				<input id="id" name="id" type="hidden" value="${saferecord.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">被检查单位：</label>
					<div class="layui-input-block">
						<select name="company_id" id="v4" lay-verify="company">
					    	<option value="0" selected>--选择单位--</option>
							<#list enterprise as prise>
							<option value="${prise.id}"<#if prise.id=saferecord.company_id>selected</#if>>${prise.enterprise_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">安全工作生产检查：</label>
					<div class="layui-input-block">
     					<input type="radio" name="is_rectification" value="1" title="已检查"<#if saferecord.is_rectification==true>checked</#if>>
      					<input type="radio" name="is_rectification" value="0" title="未检查"<#if saferecord.is_rectification==false>checked</#if>>
      				</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">检查时间：</label>
					<div class="layui-input-block">
						<input class="layui-input" name="check_time" placeholder="请选择日期" lay-verify="required|check_time" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:MM:ss'})" value="${saferecord.check_time}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">检查人员：</label>
					<div class="layui-input-block">
						<input type="text" name="examiner" id="v1"  lay-verify="required|examiner"  value="${saferecord.examiner}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">整改时间：</label>
					<div class="layui-input-block">
						<input class="layui-input" name="rectification_time" lay-verify="required|rectification_time"  placeholder="请选择日期" value="${saferecord.rectification_time}" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:MM:ss'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">整改责任人：</label>
					<div class="layui-input-block">
						<input type="text" name="rectification_man" id="v1"  lay-verify="required|rectification_man" value="${saferecord.rectification_man}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">督查责任人：</label>
					<div class="layui-input-block">
						<input type="text" name="supervision_personnel" id="v1"  lay-verify="required|supervision_personnel" value="${saferecord.supervision_personnel}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">存在隐患:</label>
    				<div class="layui-input-block">
     				 	<textarea placeholder="请输入内容" name="hidden_danger" class="layui-textarea">${saferecord.hidden_danger}</textarea>
    				</div>
  				</div>
  				<div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">整改落实情况:</label>
    				<div class="layui-input-block">
     				 	<textarea placeholder="请输入内容" name="performance" class="layui-textarea">${saferecord.performance}</textarea>
    				</div>
  				</div>
  				<div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">备注:</label>
    				<div class="layui-input-block">
     				 	<textarea placeholder="请输入内容" name="remarks" class="layui-textarea">${saferecord.remarks}</textarea>
    				</div>
  				</div>
  				<#else>
  				<div class="layui-form-item">
  					<label class="layui-form-label">被检查单位：</label>
					<div class="layui-input-block">
						<select name="company_id" id="v4" lay-verify="company">
					   	 	<option value="0" selected>--选择单位--</option>
							<#list enterprise as prise>
							<option value="${prise.id}">${prise.enterprise_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">安全工作生产检查：</label>
					<div class="layui-input-block">
     					<input type="radio" name="is_rectification" value="1" title="已检查">
      					<input type="radio" name="is_rectification" value="0" title="未检查" checked="checked">
      				</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">检查时间：</label>
					<div class="layui-input-block">
						<input class="layui-input" name="check_time" placeholder="请选择日期" lay-verify="required|check_time" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:MM:ss'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">检查人员：</label>
					<div class="layui-input-block">
						<input type="text" name="examiner" id="v1"  lay-verify="required|examiner" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">整改时间：</label>
					<div class="layui-input-block">
						<input class="layui-input" name="rectification_time" lay-verify="required|rectification_time" placeholder="请选择日期" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:MM:ss'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">整改责任人：</label>
					<div class="layui-input-block">
						<input type="text" name="rectification_man" id="v1"  lay-verify="required|rectification_man" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">督查责任人：</label>
					<div class="layui-input-block">
						<input type="text" name="supervision_personnel" id="v1"  lay-verify="required|supervision_personnel" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">存在隐患:</label>
    				<div class="layui-input-block">
     				 	<textarea placeholder="请输入内容" name="hidden_danger" class="layui-textarea"></textarea>
    				</div>
  				</div>
  				<div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">整改落实情况:</label>
    				<div class="layui-input-block">
     				 	<textarea placeholder="请输入内容" name="performance" class="layui-textarea"></textarea>
    				</div>
  				</div>
  				<div class="layui-form-item layui-form-text">
    				<label class="layui-form-label">备注:</label>
    				<div class="layui-input-block">
     				 	<textarea placeholder="请输入内容" name="remarks" class="layui-textarea"></textarea>
    				</div>
  				</div>	
  				</#if>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script type="text/javascript" src="../../resource/layui/lay/modules/laydate.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
			
				form.verify({
					examiner:function(value){
					    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
						      return '不能有特殊字符';
						}
					}
				,rectification_man:function(value){
				    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					}
				}
				,supervision_personnel:function(value){
				    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					}
				}
				,company:function(value){
					if(value==0){
						return '请选择单位';
					}
				}

				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/parkmanage/saveSafeRecord', data.field, function(data){
							lock = false;
							if(data.result){
								layer.msg("保存成功", {time: 2000}, function(){
									parent.refresh_iframe();
									layer_close();
								});
							}else{
								layer.msg("保存失败");
								lock = true;
							}
						});
					}
					return false;
				});
			});
		</script>
	</body>
</html>
