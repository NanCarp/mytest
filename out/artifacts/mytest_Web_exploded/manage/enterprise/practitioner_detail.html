<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<title>企业从业人员情况</title>
	</head>
	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<#if practitioner??>
				<input type="hidden" id="v0" name="id" value="${practitioner.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">企业名称：</label>
					<div class="layui-input-block">
						<select name="enterpriseid" id="v1" lay-verify="enterpriseid" disabled >
					    	<option value="0">--选择企业--</option>
							<#list enterpriseinlist as enterprisein>
								<option value="${enterprisein.id}" <#if practitioner.company_id==enterprisein.id>selected</#if>>${enterprisein.enterprise_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">时间：</label>
					<div class="layui-input-block">
						<input type="text" name="thedate" id="v2" lay-verify="required|thedate" value="${practitioner.the_date}" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业从业人员：</label>
					<div class="layui-input-block">
						<input type="text" name="quantity" id="v3"  lay-verify="required|number" value="${practitioner.quantity}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">博士：</label>
					<div class="layui-input-block">
						<input type="text" name="doctor" id="v4" lay-verify="required|number" value="${practitioner.doctor}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">大专以上：</label>
					<div class="layui-input-block">
						<input type="text" name="juniorcollege" id="v5"  lay-verify="required|number" value="${practitioner.junior_college}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">留学人员：</label>
					<div class="layui-input-block">
						<input type="text" name="returnees" id="v6" lay-verify="required|number" value="${practitioner.junior_college}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">千人计划人数：</label>
					<div class="layui-input-block">
						<input type="text" name="thousand" id="v7" lay-verify="required|number" value="${practitioner.thousand_talents_program}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">吸纳应届大学毕业生：</label>
					<div class="layui-input-block">
						<input type="text" name="freshgraduates" id="v8" lay-verify="required|number" value="${practitioner.fresh_graduates}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">缴纳保险情况：</label>
					<div class="layui-input-block">
						<input type="text" name="insurance" id="v9" lay-verify="required|number" value="${practitioner.insurance}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">当年新增保险：</label>
					<div class="layui-input-block">
						<input type="text" name="addinsurance" id="v10" lay-verify="required|number" value="${practitioner.add_insurance}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<#else>
				<div class="layui-form-item">
					<label class="layui-form-label">企业名称：</label>
					<div class="layui-input-block">
						<select name="enterpriseid" id="v1" lay-verify="enterpriseid">
					    	<option value="0">--选择企业--</option>
							<#list enterpriseinlist as enterprisein>
								<option value="${enterprisein.id}">${enterprisein.enterprise_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">时间：</label>
					<div class="layui-input-block">
						<input type="text" name="thedate" id="v2" lay-verify="required|thedate" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业从业人员：</label>
					<div class="layui-input-block">
						<input type="text" name="quantity" id="v3" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">博士：</label>
					<div class="layui-input-block">
						<input type="text" name="doctor" id="v4" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">大专以上：</label>
					<div class="layui-input-block">
						<input type="text" name="juniorcollege" id="v5" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">留学人员：</label>
					<div class="layui-input-block">
						<input type="text" name="returnees" id="v6" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">千人计划人数：</label>
					<div class="layui-input-block">
						<input type="text" name="thousand" id="v7" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">吸纳应届大学毕业生：</label>
					<div class="layui-input-block">
						<input type="text" name="freshgraduates" id="v8" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">缴纳保险情况：</label>
					<div class="layui-input-block">
						<input type="text" name="insurance" id="v9" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">当年新增保险：</label>
					<div class="layui-input-block">
						<input type="text" name="addinsurance" id="v10" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				</#if>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script>
			layui.use('laydate', function(){
			});
		
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					 name: function(value){
					    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					    }
					  }
					  ,enterpriseid: function(value){
						  if(value==0){
							  return '请选择企业';
						  }
					  }
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/enterprise/savePractitioner', data.field, function(data){
							lock = false;
							if(data.result){
								parent.refresh_iframe();
								layer.msg("保存成功", {time: 2000}, function(){
									layer_close();
								});
							}else{
								layer.msg("保存失败");
							}
						});
					}
					return false;
				});
			});
		</script>
	</body>
</html>
