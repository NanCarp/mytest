<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>员工管理详情</title>
</head>
<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<#if emp??>
				<input type="hidden" id="v0" name="empid" value="${emp.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-block">
						<input type="text" name="empname" id="v1"  lay-verify="required|ename" value="${emp.name}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">员工号：</label>
					<div class="layui-input-block">
						<input type="text" name="empno" id="v2"  lay-verify="required|eno" value="${emp.empno}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input type="password" name="emppassword1" id="emppassword1"  lay-verify="emppassword1" placeholder="不修改密码时，可不填" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码：</label>
					<div class="layui-input-block">
						<input type="password" name="emppassword2" id="emppassword2"  lay-verify="emppassword2" placeholder="不修改密码时，可不填" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号：</label>
					<div class="layui-input-block">
						<input type="text" name="emphone" id="v3"  lay-verify="required|ephone" value="${emp.phone}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所在部门：</label>
					<div class="layui-input-block">
						<select name="department" id="v4" lay-verify="depart">
					    	<option value="0" selected>--选择部门--</option>
							<#list departs as depart>
							<option value="${depart.id}"<#if emp.department_id=depart.id>selected</#if>>${depart.department_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职位：</label>
					<div class="layui-input-block">
						<select name="position" id="v5" lay-verify="position">
					    	<option value="0" selected>--选择职位--</option>
							<#list positions as position>
							<option value="${position.id}"<#if emp.position=position.id>selected</#if>>${position.position_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block">
						<select name="role" id="v5" lay-verify="role">
					    	<option value="0" selected>--选择角色--</option>
							<#list roles as role>
							<option value="${role.id}"<#if emp.role_id=role.id>selected</#if>>${role.role_name}</option>
							</#list>
						</select>
					</div>
				</div>
  				<div class="layui-form-item">
    				<label class="layui-form-label">在职状态</label>
    				<div class="layui-input-block">
     					<input type="radio" name="status" value="在职" title="在职"<#if emp.status=1>checked</#if>>
      					<input type="radio" name="status" value="离职" title="离职"<#if emp.status=0>checked</#if>>
      				</div>
  				</div>
				<#else>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-block">
						<input type="text" name="empname" id="v1"  lay-verify="required|ename" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">员工号：</label>
					<div class="layui-input-block">
						<input type="text" name="empno" id="v2"  lay-verify="required|eno" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input type="password" name="emppassword1" id="emppassword1"  lay-verify="emppassword1" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码：</label>
					<div class="layui-input-block">
						<input type="password" name="emppassword2" id="emppassword2"  lay-verify="emppassword2" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号：</label>
					<div class="layui-input-block">
						<input type="text" name="emphone" id="v3"  lay-verify="required|ephone" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所在部门：</label>
					<div class="layui-input-block">
						<select name="department" id="v4" lay-verify="depart">
					    	<option value="0" selected>--选择部门--</option>
							<#list departs as depart>
							<option value="${depart.id}">${depart.department_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block">
						<select name="role" id="v5" lay-verify="role">
					    	<option value="0" selected>--选择角色--</option>
							<#list roles as role>
							<option value="${role.id}">${role.role_name}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职位：</label>
					<div class="layui-input-block">
						<select name="position" id="v5" lay-verify="depart">
					    	<option value="0" selected>--选择部门--</option>
							<#list positions as position>
							<option value="${position.id}">${position.position_name}</option>
							</#list>
						</select>
					</div>
				</div>
  				<div class="layui-form-item">
    				<label class="layui-form-label">在职状态</label>
    				<div class="layui-input-block">
     					<input type="radio" name="status" value="1" title="在职" >
      					<input type="radio" name="status" value="0" title="离职" checked="checked">
      				</div>
  				</div>
				</#if>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					ename: function(value){
					    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					    }
					  }
						,eno:function(value){
						if(!new RegExp("^[0-9]*$").test(value)){
							return '请输入数字';
						}
						
					}
					  ,depart: function(value){
						  if(value==0){
							  return '请选择部门';
						  }
					  }
					  ,position: function(value){
						  if(value==0){
							  return '请选择职位';
						  }
					  }
					  ,role: function(value){
						  if(value==0){
							  return '请选择角色';
						  }
					  }
					  ,emppassword2:function(value){
						  var newpsw = $('#emppassword1').val();
						  if(value!=newpsw){
							  return '两次输入的密码不同';
						  }
					  }
					  ,ephone: [/^1[3|4|5|7|8]\d{9}$/, '手机必须11位，只能是数字！']
					  
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/parkmanage/saveEmp', data.field, function(data){
							lock = false;
							if(data.result){
								parent.refresh_iframe();
								layer.msg("保存成功", {time: 2000}, function(){
									parent.refresh_iframe();
									layer_close();
								});
							}else{
								layer.msg("保存失败");
								lock = true;
							}
						});
					}
					return false;
				});
			});
		</script>
	</body>
</html>
