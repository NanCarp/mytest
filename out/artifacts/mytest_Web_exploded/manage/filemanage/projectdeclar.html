<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="../../resource/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../resource/layui-admin/css/global.css" media="all">
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" href="../../resource/layui-admin/css/table.css" />
<style type="text/css">
.forpage {
	text-align: right;
	margin-top: 10px;
}
</style>
<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<a href="javascript:;" class="layui-btn layui-btn-small <#if _add??><#else>layui-btn-disabled</#if>"id="add" onclick="<#if _add??>_add()</#if>"><i class="layui-icon">&#xe608;</i> 添加项目</a> 
			<a href="javascript:location.replace(location.href);" title="刷新" class="layui-btn" style="float: right; height: 30px; line-height: 30px;"><i class="layui-icon" style="font-size: 18px; color: #FFF;">&#x1002;</i></a>
			<span style="float: right; line-height: 30px;">共有数据：<strong>${totalrow}</strong>条</span>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>项目申报列表</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th>序列</th>
							<th>项目名称</th>
							<th>原项目名称</th>
							<th>申报人</th>
							<th>最终申报时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#if projectlist?? && projectlist?size gt 0> <#list projectlist as project>
						<tr>
							<td>${project_index+1}</td>
							<th>${project.project_name}</th>
							<th>${project.file_url}</th>
							<th>${project.name}</th>
							<th>${project.modify_time}</th>
							<td>
								<a href="javascript:" class="layui-btn layui-btn-mini <#if _edit??><#else>layui-btn-disabled</#if>" onclick="<#if _edit??>_edit(${project.id})</#if>">编辑</a>
								<a href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-mini <#if _delete??>layui-btn-danger<#else>layui-btn-disabled</#if>" onclick="<#if _delete??>_delete(${project.id})</#if>">删除</a>
								<a href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-warm layui-btn-mini <#if _download??><#else>layui-btn-disabled</#if>" onclick="<#if _download??>_download(${project.id})</#if>">下载</a>
							</td>
						</tr>
						</#list> <#else>
						<td colspan="6" style="text-align: center"><span>没有数据信息</span></td>
						</#if>
					</tbody>
				</table>
				<div id="forpage" class="forpage"></div>
			</div>
		</fieldset>
	</div>
</body>
<script type="text/javascript" src="../../resource/layui/layui.js"></script>
<script type="text/javascript"
	src="../../resource/morality/js/jquery.min.js"></script>
<script type="text/javascript" src="../../resource/laypage/laypage.js"></script>
<script>
	$(function(){
		laypage({
		    cont: document.getElementById('forpage'), //容器。值支持id名、原生dom对象，jquery对象,
		    pages: ${totalpage}, //总页数
		    skin: '#5A98DE', //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
		    groups: 5, //连续显示分页数
		    curr: ${pageno},
		    jump: function(e, first){ //触发分页后的回调
		        if(!first){ //一定要加此判断，否则初始时会无限刷新
		            location.replace("/filemanage/projectDeclar/"+e.curr);
		        }
		    }
		});
	});
	function _add(){
		parent.open_window('添加项目申报','/filemanage/getProject',540, 370);
		
	}
	function _edit(id){
		parent.open_window('编辑项目申报','/filemanage/getProject/'+id,540, 370);
	}
	
	function _download(id){
		window.open('/filemanage/downloadProject/'+id, '_blank');
	}
		
	 function _delete(id){
		 layui.use('layer', function(){
			 var layer = layui.layer;
			 parent.actconfirm('确认要删除吗？', function(){
				$.post('/filemanage/delProject/'+id, function(data){
					if(data){
						parent.layer.msg('删除成功', {time: 1000}, function(){
							location.replace(location.href);
						});
					}else{
						parent.layer.msg('删除失败', {time: 1000});
					}
				});
			});				 
		});    
	 }
	</script>
</html>
